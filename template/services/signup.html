{% extends 'base.html' %}
{% load static %}
{% block content %}


    <!-- Header Section -->


    <!-- Sign Up Form Section -->
    <main class="container my-5">
        <div class="sign-up-section">
            <h1>Create Your Account</h1>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" required />
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Current Address" required />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Permanent Address" required />
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" required />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="NID Number" required />
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" required />
                </div>
                <div class="mb-3">
                    <select class="form-select" name="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="service-seeker">Service Seeker</option>
                        <option value="service-provider">Service Provider</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" placeholder="Phone Number" required />
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email (optional)" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? <a href="#loginModal">Log In</a></p>
        </div>
    </main>

    <!-- Modal for Log In -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="modal-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                    <p class="mt-3">Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb2BXaJf6ksmRlE4N3E2f0I+6gzW9EXRf8l6t+jiRe5nG7y3a" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0H5Lk5pjwAOB6it5Vnpz6uETQ5zvZ8zTUKebftZ3w5PONj5r" crossorigin="anonymous"></script>




    {% endblock %}
