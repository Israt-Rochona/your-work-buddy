{% extends 'base.html' %}
{% load static %}
{% block content %}



    <main class="container py-5">
        <h1 class="text-center mb-4">Search Jobs</h1>
        <div class="search-section">
            <form action="jobs.html" method="GET" class="row g-3">
                <!-- Job Category Dropdown -->
                <div class="col-md-4">
                    <label for="jobCategory" class="form-label">Enter Job Category:</label>
                    <select class="form-select" name="jobCategory" id="jobCategory">
                        <option value="null">Select a category...</option>
                        <option value="full-time">Full Time</option>
                        <option value="part-time">Part Time</option>
                    </select>
                </div>

                <!-- Job Type Dropdown -->
                <div class="col-md-4">
                    <label for="jobType" class="form-label">Enter Job Type:</label>
                    <select class="form-select" name="jobType" id="jobType">
                        <option value="null">Select job type...</option>
                        <option value="nanny">Nanny</option>
                        <option value="plumber">Plumber</option>
                        <option value="maid">Maid</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>

                <!-- Expected Salary Dropdown -->
                <div class="col-md-4">
                    <label for="salary" class="form-label">Enter Expected Salary:</label>
                    <select class="form-select" name="salary" id="salary">
                        <option value="null">Select expected salary...</option>
                        <option value="499">Less than 500 BDT</option>
                        <option value="500-1000">500 - 1000 BDT</option>
                        <option value="1000-5000">1,000 - 5,000 BDT</option>
                        <option value="5000-10000">5,000 - 10,000 BDT</option>
                        <option value="10000+">10,000+ BDT</option>
                    </select>
                </div>

                <!-- Date Input -->
                <div class="col-md-4">
                    <label for="date" class="form-label">Enter Date (if applicable):</label>
                    <input type="text" name="date" id="date" class="form-control" placeholder="YYYY-MM-DD">
                </div>

                <!-- Search Button -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS and Popper.js (Optional but recommended for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
{% endblock %}
