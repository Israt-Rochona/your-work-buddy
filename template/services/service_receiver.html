{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
  <div class="row">
    {% for p in consumer %}
      <div class="col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">{{ p.consumer_name }}</h5>
            <p class="card-text"><strong>ID:</strong> {{ p.consumer_id }}</p>
            <p class="card-text"><strong>Phone No:</strong> {{ p.contact_info }}</p>
            <p class="card-text"><strong>Location:</strong> {{ p.location }}</p>
            <a href="{% url 'receiver_detail' id=p.id %}" class="btn btn-info mt-auto">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
